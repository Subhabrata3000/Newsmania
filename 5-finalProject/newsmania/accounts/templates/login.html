{% extends "layout.html" %}

{% block title %}
Login Page
{% endblock title %}

{% block extraStyle %}
    {% load static %}
    <link rel="stylesheet" href="{% static "login.css" %}">
{% endblock extraStyle %}

{% block content %}
<div class="main">
    <h2 class="loginText">Login</h2>
    <form method="POST" class="formContainer">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <p class="info">Don't have an account? <a href="{% url 'register' %}">Register</a></p>
</div>
{% endblock content %}
